title: Podcaster Feed
tabs:
  content:
    label: RSS Feed
    icon: text
    columns:
      - width: 1/1
        sections:
          basichead:
            type: fields
            fields:
              headlineInfo:
                type: headline
                label: Basic setup
      - width: 1/3
        sections:
          basic:
            type: fields
            fields:
              podcasterTitle:
                label: Podcast Title
                type: text
                required: true
              podcasterLink:
                label: Link
                required: true
                type: url
                help: Can be a link to your podcasts landing page
                width: 1/2
              podcasterAtomLink:
                label: Atom Link
                type: url
                help: If your want the target of your rss atom:link tag to point elsewhere, set the url here. This can be handy, if you want to use something like feedburner
      - width: 1/3
        sections:
          basic2:
            type: fields
            fields:
              podcasterLanguage:
                label: Language
                type: select
                options: api
                api: https://raw.githubusercontent.com/mauricerenck/kirby-podcaster/master/res/language-codes.json
                required: true
              podcasterCategories:
                label: iTunes Categories
                type: structure
                required: true
                fields:
                  podcasterMainCategory:
                    label: Main
                    type: select
                    options: api
                    api: https://raw.githubusercontent.com/mauricerenck/kirby-podcaster/master/res/categories.json
              podcasterAuthor:
                label: Author
                type: users
                max: 1
              podcasterOwner:
                label: Owner
                type: users
                max: 1
      - width: 1/3
        sections:
          advanced:
            type: fields
            fields:
              podcasterSource:
                label: Source Page
                type: pages
                required: true
                multiple: false
                help: Select the page which will act as a parent of your episodes. Normally this is the page which is the parent of this feed, too.
              podcasterType:
                label: Podcast type
                type: select
                default: episodic
                options:
                  episodic: Episodic
                  serial: Serial
      - width: 1/1
        sections:
          spacer:
            type: fields
            fields:
              line:
                type: line
              headlineInfos:
                type: headline
                label: Detailed information
      - width: 1/4
        sections:
          graphics:
            type: fields
            fields:
              podcasterCover:
                type: files
                label: Cover Image
                max: 1
                width: 1/3
                layout: cards
                multiple: false
                max: 1
                cover: true
          files:
            type: files
      - width: 2/4
        sections:
          infos:
            type: fields
            fields:
              podcasterSubtitle:
                label: Podcast Subtitle
                type: text
              podcasterDescription:
                label: Description
                type: textarea
                size: medium
              podcasterKeywords:
                label: iTunes Keywords
                type: tags
              podcasterCopyright:
                label: Copyright
                type: text

  player:
    label: Website Player
    icon: file-audio
    columns:
      - width: 1/4
        sections:
          player:
            type: fields
            fields:
              headlinePlayer:
                type: headline
                label: Website Player
              playerType:
                label: Player Type
                type: select
                default: podlove
                options:
                  html5: Standard HTML5 Player
                  podlove: Advanced Podlove Player
              infoPlayer:
                label: Add to Template
                type: info
                theme: info
                text: You need to put the player snippet in your template file. Just add <?php snippet('podcaster-player'); ?> where you want the player to appear.
      - width: 2/4
        sections:
          podloveConfig:
            type: fields
            fields:
              headlinePodlove:
                type: headline
                label: Podlove Player Configuration
                when:
                  playerType: podlove
              podcasterPodloveMainColor: 
                label: Main color (hex)
                type: text
                width: 1/2
                when:
                  playerType: podlove
              podcasterPodloveHighlighColor: 
                label: Highlight color (hex)
                type: text
                width: 1/2
                when:
                  playerType: podlove
              podcasterPodloveTabsInfo:
                label: Info Tab
                type: toggle
                default: no
                text: 
                  - Invisible
                  - Visible
                width: 1/4
                when:
                  playerType: podlove
              podcasterPodloveTabsShare:
                label: Share Tab
                type: toggle
                default: no
                text: 
                  - Invisible
                  - Visible
                width: 1/4
                when:
                  playerType: podlove
              podcasterPodloveTabsChapters:
                label: Chapters Tab
                type: toggle
                default: no
                text: 
                  - Invisible
                  - Visible
                width: 1/4
                when:
                  playerType: podlove
              podcasterPodloveTabsAudio:
                label: Audio Tab
                type: toggle
                default: no
                text: 
                  - Invisible
                  - Visible
                width: 1/4
                when:
                  playerType: podlove
              podcasterPodloveTabsDownload:
                label: Download Tab
                type: toggle
                default: no
                text: 
                  - Invisible
                  - Visible
                width: 1/4
                when:
                  playerType: podlove
  tracking:
    label: Tracking
    icon: file-spreadsheet
    columns:
      - width: 1/1
        sections:
          matomoHeadline:
            type: fields
            fields:
              headlineMatomo:
                type: headline
                label: Matomo settings
      - width: 1/3
        sections:
          matomo:
            type: fields
            fields:
              infoMatomo:
                type: info
                theme: info
                label: Attention
                text: Make sure to set the token and base-url in your config.php
      - width: 1/3
        sections:
          matomoEpisode:
            type: fields
            fields:
              podcasterMatomoEnabled:
                label: Enable Matomo episode tracking
                help: Tracking will only be enabled for this podcast if you run another one, enable it there, too
                type: toggle
                default: no
                text: 
                  - disabled
                  - enabled
                width: 1/4
              podcasterMatomoSiteId: 
                label: Site Id
                help: Your Matomo Site Id.
                type: text
                width: 1/4
                when:
                  podcasterMatomoEnabled: yes
              podcasterMatomoTrackGoal: 
                label: Track goal
                help: Enable if you want to track a certain goal for each download. Please be aware that you have to create this goal in Matomo
                type: toggle
                default: no
                text: 
                  - disabled
                  - enabled
                width: 1/4
                when:
                  podcasterMatomoEnabled: yes
              podcasterMatomoGoalId: 
                label: Goal Id
                type: text
                width: 1/4
                when:
                  podcasterMatomoTrackGoal: yes
              podcasterMatomoTrackEvent: 
                label: Track event
                help: Enable if you want to track a certain event for each download.
                type: toggle
                default: no
                text: 
                  - disabled
                  - enabled
                width: 1/4
                when:
                  podcasterMatomoEnabled: yes
              podcasterMatomoEventName: 
                label: Event name
                type: text
                width: 1/4
                when:
                  podcasterMatomoTrackEvent: yes
              podcasterMatomoAction: 
                label: Action
                help: If you want to track the download action, enable this.
                type: toggle
                default: no
                text: 
                  - disabled
                  - enabled
                width: 1/4
                when:
                  podcasterMatomoEnabled: yes
      - width: 1/3
        sections:
          matomoFeed:
            type: fields
            fields:
              podcasterMatomoFeedEnabled:
                label: Enable Matomo rss-feed tracking
                help: Tracking will only be enabled for this podcast if you run another one, enable it there, too
                type: toggle
                default: no
                text: 
                  - disabled
                  - enabled
                width: 1/4
              podcasterMatomoFeedSiteId: 
                label: Site Id
                help: Your Matomo Site Id.
                type: text
                width: 1/4
                when:
                  podcasterMatomoFeedEnabled: yes
              podcasterMatomoFeedTrackGoal: 
                label: Track goal
                help: Enable if you want to track a certain goal for each download. Please be aware that you have to create this goal in Matomo
                type: toggle
                default: no
                text: 
                  - disabled
                  - enabled
                width: 1/4
                when:
                  podcasterMatomoFeedEnabled: yes
              podcasterMatomoFeedPage: 
                label: Track Page
                help: Will create a page view when feed is viewed
                type: toggle
                default: no
                text: 
                  - disabled
                  - enabled
                width: 1/4
                when:
                  podcasterMatomoFeedEnabled: yes
              podcasterMatomoFeedGoalId: 
                label: Goal Id
                type: text
                width: 1/4
                when:
                  podcasterMatomoFeedTrackGoal: yes
              podcasterMatomoFeedTrackEvent: 
                label: Track event
                help: Enable if you want to track a certain event for each download.
                type: toggle
                default: no
                text: 
                  - disabled
                  - enabled
                width: 1/4
                when:
                  podcasterMatomoFeedEnabled: yes
              podcasterMatomoFeedEventName: 
                label: Event name
                type: text
                width: 1/4
                when:
                  podcasterMatomoFeedTrackEvent: yes
              podcasterMatomoFeedAction: 
                label: Action
                help: If you want to track the download action, enable this.
                type: toggle
                default: no
                text: 
                  - disabled
                  - enabled
                width: 1/4
                when:
                  podcasterMatomoFeedEnabled: yes
      - width: 1/1
        sections:
          podTracHeadline:
            type: fields
            fields:
              headlinePodTrac:
                type: headline
                label: PodTrac
                width: 1/1
              podTracEnabled: 
                label: Enable PodTrac tracking
                type: toggle
                default: no
                text: 
                  - disabled
                  - enabled
                width: 1/4
              podTracUrl:
                type: url
                label: PodTrac Base Url
                default: https://dts.podtrac.com/redirect.mp3/
                placeholder: https://dts.podtrac.com/redirect.mp3/
                width: 2/4
                when:
                  podTracEnabled: yes
  statistics:
    label: Statistics
    columns:
      - width: 2/3
        sections:
          podstatsyearly:
            type: podcasterYearlyGraph
          podstatsTop:
            type: podcasterTopTen
          podstatsFeed:
            type: podcasterFeedStats
      - width: 1/3
        sections:
          podstatsEpisodic:
            type: podcasterEpisodeStats
  dangerzone:
    label: Dangerzone
    icon: alert
    sections:
     dangerzone:
      type: fields
      fields:
        headlineDanger:
          type: headline
          label: Dangerzone
        infoDanger:
          label: Be aware!️️
          type: info
          theme: negative
          text: The following settings will influence how and if your podcast appears on directories like iTunes. Please be aware that setting the wrong option can harm your podcasts appearance.
          width: 1/4
        podcasterBlock:
          label: Block
          type: toggle
          default: no
          text: 
            - Podcast is visible
            - Podcast is BLOCKED
          help: Enabling this will prevent your Podcast from appearing on the iTunes Store and other podcast directories.
          width: 1/4
        podcasterExplicit:
          label: Explicit
          type: toggle
          default: no
          text: 
            - Suitable for all ages
            - Podcast marked as explicit
          help: Enabling this will mark your podcast as explicit and may cause that it's not available for certain age groups.
          width: 1/4
        podcasterComplete:
          label: Complete
          type: toggle
          default: no
          text: 
            - New episodes will come
            - No new episodes planned
          help: Enabling this will tell podcast directories that there won't be any new episodes.
          width: 1/4
        podcasterNewFeedUrl:
          label: New Feed URL
          type: url
          help: Leave empty if you do not want to change your feed url
          width: 1/4